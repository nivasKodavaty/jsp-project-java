<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Login</title>
<style>
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-color: #f5f5f5;
	font-family: Arial, sans-serif;
}

.button-container {
	text-align: center;
}

button {
	width: 150px;
	padding: 10px;
	margin: 10px;
	font-size: 18px;
	cursor: pointer;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #45a049;
}
</style>
</head>
<body>
	<div class="button-container">
		<h2>Select Login</h2>
		<!-- Button to redirect to User login page -->
		<button onclick="window.location.href='Userregister.jsp'">User</button>

		<!-- Button to redirect to Admin login page -->
		<button onclick="window.location.href='Adminlogin.jsp'">Admin</button>
	</div>
</body>
</html>
